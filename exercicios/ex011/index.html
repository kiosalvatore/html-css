<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">

    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios.</p>
    <audio src="midia/You Will Never See Me Coming - NEFFEX.mp3" controls audio></audio> <!-- MP3 WAV OGG-->

    <audio>
     <source src="midia/High Noon - TrackTribe.mp3" type="audio/mpeg">
     <source src="midia/High Noon - TrackTribe.ogg" type="audio/ogg">
     <source src="midia/High Noon - TrackTribe.wav" type="audio/wav"> <!-- audio em formato WAV é muito pesado e nao recomendável para ser usado em sites.-->

    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/High Noon - TrackTribe.mp3">Clique aqui para fazer o download do arquivo</a></p></audio>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uzUDMGDQBuo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
