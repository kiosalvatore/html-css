<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os itens da lista a seguir. Passe o mouse por cima de cada item para descobrir como aplicá-los ao seu index.html. 
    </p>
    
    <ul type="square">
        <abbr title="<p>">
            <li>Parágrafo</li>
        </abbr>
        <li><abbr title="<h1>">Título</abbr></li>
        <li><abbr title="<abbr>">Abreviação</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<code>">Código-Fonte</abbr></li>
        <li><abbr title="<ol> e <li>">Listas Numeradas</abbr></li>
        <li><abbr title="<li> <mark>">Listas com Demarcadores</abbr></li>
        
        </ul>
</body>
</html>
